
<html>
<head>
    <title>Print Window Contents</title>
</head>
<body>
    <h1>This is the content of the window</h1>
    <p>Click the button below to print the current window contents.</p>
    <button onclick="printWindowContents()">Print</button>

    <script>
        function printWindowContents() {
            window.print()
        }
    </script>
</body>
</html>
